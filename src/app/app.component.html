<div class="container">
  <h1>{{title}}</h1>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.city}}</td>
      <td>{{user.salary}}</td>
    </tr>
  </tbody>
</table>
<h1>List of Users</h1>
<div class="container">
  <app-list></app-list>
</div>
