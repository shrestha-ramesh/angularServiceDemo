<div style="width: 100%;">
    <h1>UpperCase Pipe</h1>
    <b>{{title | uppercase}}</b>
    <h1>LowerCase Pipe</h1>
    <b>{{title | lowercase}}</b><br>
    <h1>Date Pipe</h1>
    <b>{{todayDate | date:'d/m/y'}}</b>
    <h1>Decimal Pipe</h1>
    <b>{{123456.789 | number:'3.4-4'}}</b>
    <h1>Json Pipe</h1>
    <b>{{jsonVal | json}}</b>
</div>
